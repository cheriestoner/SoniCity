<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoniCity</title>
    <link rel="stylesheet" href="style/home.css">
</head>
<body>
    <div class="main-container">
        
        <div class="content-container">
            <div class="welcome-container">
                <h1>SoniCity</h1>
                <p>Listen, compose, and share your city.</p>
                
                <!-- Username Input Section -->
                <div class="username-section">
                    <label for="username-input">Username:</label>
                    <div class="username-input-group">
                        <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                        <button id="set-username-btn" onclick="setUsername()">Set</button>
                    </div>
                    <div id="current-username-display" style="display: none;">
                        <span>Current: <strong id="username-display-text"></strong></span>
                        <button onclick="changeUsername()" class="change-btn">Change</button>
                    </div>
                </div>
                
                <div class="navigation-buttons">
                    <a href="/record" class="start-button">Start Listening</a>
                    <a href="/compose" class="start-button">Compose</a>
                </div>
            </div>
        </div>



        <!-- Camera Modal -->
        <div id="camera-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <video id="camera-preview" autoplay playsinline></video>
                <canvas id="photo-canvas" style="display: none;"></canvas>
                <div class="camera-controls">
                    <button id="take-photo">Take Photo</button>
                    <button id="retake-photo" style="display: none;">Retake</button>
                    <button id="save-photo" style="display: none;">Save</button>
                    <button id="close-camera">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script>
        // Check for existing username on page load
        window.onload = function() {
            const savedUsername = localStorage.getItem('sonicity_username');
            if (savedUsername) {
                showCurrentUsername(savedUsername);
            }
        };

        function setUsername() {
            const usernameInput = document.getElementById('username-input');
            const username = usernameInput.value.trim();
            
            if (username) {
                // Save username to localStorage
                localStorage.setItem('sonicity_username', username);
                
                // Update UI
                showCurrentUsername(username);
                
                // Clear input
                usernameInput.value = '';
                
                console.log('Username set:', username);
            } else {
                alert('Please enter a username');
            }
        }

        function showCurrentUsername(username) {
            document.getElementById('username-input').style.display = 'none';
            document.getElementById('set-username-btn').style.display = 'none';
            document.getElementById('current-username-display').style.display = 'block';
            document.getElementById('username-display-text').textContent = username;
        }

        function changeUsername() {
            localStorage.removeItem('sonicity_username');
            document.getElementById('username-input').style.display = 'inline-block';
            document.getElementById('set-username-btn').style.display = 'inline-block';
            document.getElementById('current-username-display').style.display = 'none';
            document.getElementById('username-input').focus();
        }

        // Handle Enter key in username input
        document.getElementById('username-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                setUsername();
            }
        });
    </script>
</body>
</html>
